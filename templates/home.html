<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Library</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <header class="header">
      <h1>Library</h1>
      <nav>
        <button type="button" onclick="location.href='{{ url_for('add_book') }}'">Add Book</button>
        <button type="button" onclick="location.href='{{ url_for('add_author') }}'">Add Author</button>
      </nav>
    </header>

    <form id="sortForm" method="get" action="{{ url_for('index') }}">
      <label for="search">Suche:</label>
      <input type="text" name="search" id="search" value="{{ search }}" placeholder="Title or Author" />
      <button type="submit">Apply</button>
      <button type="button" onclick="location.href='{{ url_for('index') }}'">Reset</button>

      <label for="sort_by">Sort by:</label>
      <select name="sort_by" id="sort_by">
        <option value="title" {% if sort_by == 'title' %}selected{% endif %}>Title</option>
        <option value="author" {% if sort_by == 'author' %}selected{% endif %}>Author</option>
        <option value="year" {% if sort_by == 'year' %}selected{% endif %}>Year</option>
      </select>

      <label for="order">Order:</label>
      <select name="order" id="order">
        <option value="asc" {% if order == 'asc' %}selected{% endif %}>Ascending</option>
        <option value="desc" {% if order == 'desc' %}selected{% endif %}>Descending</option>
      </select>
    </form>

    {% if books %}
      <div class="book-container">
        {% for poster, book, author, details in books %}
          <div class="book-card"
               data-book-id="{{ book.id }}"
               data-details="{{ details.details | e }}">
            <img src="{{ poster.poster_url }}" alt="{{ book.title }}">
            <h3>{{ book.title }}</h3>
            <p>Autor: {{ author.name }}</p>
            <p>Jahr: {{ book.publication_year }}</p>
            <button type="button"
                    class="delete-author-btn"
                    data-author-id="{{ author.id }}"
                    onclick="event.stopPropagation()">
              Autor löschen
            </button>
            <button type="button"
                    class="delete-btn"
                    onclick="event.stopPropagation()">
              Löschen
            </button>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <!-- empty-state logic unchanged -->
    {% endif %}

    <!-- Detail Modal -->
    <div id="detailModal" class="modal hidden">
      <div class="modal-backdrop" onclick="closeDetailModal()"></div>
      <div class="modal-content">
        <button class="close-btn" onclick="closeDetailModal()">✕</button>
        <iframe id="detailFrame" style="width:100%;height:100%;border:none;"></iframe>
        <div id="detailText" class="detail-text hidden"></div>
      </div>
    </div>

    <!-- scripts -->
    <script src="{{ url_for('static', filename='js/sort_handler.js') }}"></script>
    <script src="{{ url_for('static', filename='js/delete_handler.js') }}"></script>
    <script src="{{ url_for('static', filename='js/detail_modal.js') }}"></script>
  </body>
</html>
