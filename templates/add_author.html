<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Author</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <button type="button" onclick="location.href='{{ url_for('index') }}'">‚Üê Back to Home</button>

  <h1>Add New Author</h1>
  <form action="/add_author" method="POST">
    <label for="name">Author Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="birthdate">Birthdate:</label><br>
    <input type="date" id="birthdate" name="birthdate" required><br><br>

    <label for="date_of_death">Date of Death:</label><br>
    <input type="date" id="date_of_death" name="date_of_death"><br><br>

    <input type="submit" value="Add Author">
  </form>
</body>
</html>
