<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Book</title>
  </head>
  <body>

    <h1>Add New Book</h1>

    <form action="/add_book" method="POST">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br><br>

        <label for="isbn">ISBN:</label><br>
        <input type="text" id="isbn" name="isbn" required><br><br>

        <label for="publication_year">Publication Year:</label><br>
        <input type="number" id="publication_year" name="publication_year" required><br><br>

        <label for="author_id">Author ID:</label><br>
        <input type="number" id="author_id" name="author_id" required><br><br>

        <input type="submit" value="Add Book">
    </form>

  </body>
</html>
