<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Library</title>
  </head>
  <body>
    <form id="sortForm" method="get" action="{{ url_for('index') }}">
      <label for="search">Suche:</label>
      <input type="text" name="search" id="search" value="{{ search }}" placeholder="Titel oder Autor" />
      <button type="submit">Apply</button>
      <a href="{{ url_for('index') }}"><button type="button">Reset</button></a>
      <label for="sort_by">Sort by:</label>
      <select name="sort_by" id="sort_by">
        <option value="title" {% if sort_by == 'title' %}selected{% endif %}>Title</option>
        <option value="author" {% if sort_by == 'author' %}selected{% endif %}>Author</option>
        <option value="year" {% if sort_by == 'year' %}selected{% endif %}>Year</option>
      </select>

      <label for="order">Order:</label>
      <select name="order" id="order">
        <option value="asc" {% if order == 'asc' %}selected{% endif %}>Ascending</option>
        <option value="desc" {% if order == 'desc' %}selected{% endif %}>Descending</option>
      </select>


    </form>

    {% if books %}
      {% for poster, book, author in books %}
        <div>
          <img src="{{ poster.poster_url }}" alt="{{ book.title }}">
          <h3>{{ book.title }}</h3>
          <p>Autor: {{ author.name }}</p>
        </div>
      {% endfor %}
    {% else %}
      <p>Kein Buch gefunden f√ºr "{{ search }}"</p>
    {% endif %}

    <script src="{{ url_for('static', filename='js/sort_handler.js') }}"></script>
  </body>
</html>
